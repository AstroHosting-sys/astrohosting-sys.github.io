<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code3Astro</title>
    <link rel="icon" type="image/png" href="https://i.imgur.com/7lKxN2D.png">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1a1a40, #3a0ca3);
            color: #ffffff;
            text-align: center;
            padding: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            max-width: 500px;
            background: rgba(42, 42, 90, 0.9);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0px 4px 15px rgba(255, 255, 255, 0.15);
            transition: transform 0.3s ease-in-out;
        }
        .container:hover {
            transform: scale(1.02);
        }
        h1 {
            color: #D4A5FF;
            font-size: 26px;
            margin-bottom: 10px;
        }
        p {
            font-size: 16px;
            line-height: 1.5;
            opacity: 0.9;
        }
        .discord-link {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-top: 20px;
            padding: 12px 24px;
            background: #6A0DAD;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            transition: transform 0.3s ease, background 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        .discord-link img {
            width: 28px;
            height: 28px;
        }
        .discord-link:hover {
            background: #581890;
            transform: scale(1.1);
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.3);
        }
        .logo {
            width: 130px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://i.imgur.com/7lKxN2D.png" alt="Code3Astro Logo" class="logo">
        <h1>Hello There</h1>
        <p>Code3Astro is a passionate developer who enjoys learning and coding for fun. 
           He specializes in Lua and JavaScript and has experience with PHP and HTML.</p>
        <p>Join his Discord to connect and collaborate!</p>
        <a href="https://discord.gg/Mn8JXvXtT2" class="discord-link" target="_blank">
            <img src="https://i.imgur.com/GcLBZb1.png" alt="Discord Logo">Join Code3Astro on Discord
        </a>
    </div>
</body>
</html>
