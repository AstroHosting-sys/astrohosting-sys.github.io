<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Code3Astro</title>
    <link rel="icon" type="image/png" href="https://i.imgur.com/7lKxN2D.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a40, #3a0ca3);
            color: #ffffff;
            text-align: center;
            padding: 50px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #2a2a5a;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.2);
        }
        h1 {
            color: #957DAD;
        }
        p {
            font-size: 18px;
        }
        .discord-link {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
            padding: 10px 20px;
            background: #6A0DAD;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
            transition: transform 0.3s ease, background 0.3s ease;
        }
        .discord-link img {
            width: 24px;
            height: 24px;
        }
        .discord-link:hover {
            background: #581890;
            transform: scale(1.1);
        }
        .logo {
            width: 150px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="code3astro-logo.png" alt="Code3Astro Logo" class="logo">
        <h1>About Code3Astro</h1>
        <p>Code3Astro is a passionate developer who enjoys learning and coding for fun. 
           He specializes in Lua and JavaScript and has experience with PHP and HTML.</p>
        <p>Join his Discord to connect and collaborate!</p>
        <a href="https://discord.gg/Mn8JXvXtT2" class="discord-link" target="_blank">
            <img src=https://i.imgur.com/GcLBZb1.png" alt="Discord Logo">Join Code3Astro on Discord
        </a>
    </div>
</body>
</html>
