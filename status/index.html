<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pines Roleplay - Server & Bot Status</title>
    <link rel="icon" type="image/png" href="https://i.imgur.com/7lKxN2D.png">
    <script src="config.js"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: url('https://i.imgur.com/zWjWg1F.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            text-align: center;
            padding: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            backdrop-filter: blur(4px);
        }
        .container {
            max-width: 700px;
            background: rgba(34, 49, 63, 0.9);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
        }
        h1 {
            color: #57c078;
            font-size: 28px;
        }
        p {
            font-size: 18px;
            opacity: 0.9;
        }
        .server, .bot-status {
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(44, 62, 80, 0.9);
            border-radius: 10px;
        }
        .status {
            font-size: 20px;
            font-weight: bold;
            margin-top: 10px;
        }
        .loading {
            font-size: 18px;
            font-weight: bold;
            margin-top: 15px;
        }
        .dots::after {
            content: "";
            display: inline-block;
            animation: dots 1.5s steps(3, end) infinite;
        }
        @keyframes dots {
            0% { content: "."; }
            33% { content: ".."; }
            66% { content: "..."; }
            100% { content: ""; }
        }
        .status-online {
            color: #4CAF50;
        }
        .status-offline {
            color: #E74C3C;
        }
        .player-count {
            font-size: 22px;
            font-weight: bold;
        }
        .join-btn {
            display: inline-block;
            background: #57c078;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            border-radius: 8px;
            margin-top: 15px;
            transition: transform 0.3s ease, background 0.3s ease;
        }
        .join-btn:hover {
            background: #4a9c67;
            transform: scale(1.1);
        }
    </style>
    <script>
        async function fetchServerStatus(index, server) {
            try {
                const response = await fetch(`https://servers-frontend.fivem.net/api/servers/single/${server.ip}`);
                const data = await response.json();

                document.getElementById(`server-name-${index}`).textContent = server.name;
                document.getElementById(`status-${index}`).textContent = "Online";
                document.getElementById(`status-${index}`).classList.add("status-online");
                document.getElementById(`player-count-${index}`).textContent = `${data.Data.clients} / ${data.Data.sv_maxclients}`;
                
                // Generate the CFX.re link for joining the server
                const cfxJoinLink = `https://cfx.re/join/${server.identifier}`;
                document.getElementById(`join-btn-${index}`).href = cfxJoinLink;
            } catch (error) {
                document.getElementById(`status-${index}`).textContent = "Offline";
                document.getElementById(`status-${index}`).classList.add("status-offline");
                document.getElementById(`player-count-${index}`).textContent = "N/A";
            }
        }

        async function fetchBotStatus() {
            try {
                const response = await fetch(`http://${config.discordBot.ip}:${config.discordBot.port}`);
                if (response.ok) {
                    document.getElementById("bot-status").textContent = "Online";
                    document.getElementById("bot-status").classList.add("status-online");
                } else {
                    throw new Error();
                }
            } catch (error) {
                document.getElementById("bot-status").textContent = "Offline";
                document.getElementById("bot-status").classList.add("status-offline");
            }
        }

        window.onload = function () {
            config.servers.forEach((server, index) => {
                document.getElementById("servers").innerHTML += `
                    <div class="server">
                        <h2 id="server-name-${index}">${server.name}</h2>
                        <p class="status">Status: <span id="status-${index}" class="loading">Loading<span class="dots"></span></span></p>
                        <p class="player-count">Players: <span id="player-count-${index}">Loading...</span></p>
                        <a id="join-btn-${index}" href="#" class="join-btn">Join Server</a>
                    </div>
                `;
                fetchServerStatus(index, server);
            });

            document.getElementById("bot-container").innerHTML = `
                <div class="bot-status">
                    <h2>${config.discordBot.name}</h2>
                    <p class="status">Status: <span id="bot-status" class="loading">Loading<span class="dots"></span></span></p>
                </div>
            `;
            fetchBotStatus();
        };
    </script>
</head>
<body>
    <div class="container">
        <h1>Pines Roleplay - Server & Bot Status</h1>
        <p>Check the current status of our FiveM servers and Discord bot:</p>
        <div id="servers"></div>
        <div id="bot-container"></div>
    </div>
</body>
</html>
